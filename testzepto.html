<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />
		<style>
			html,body{
				width:100%;
				height: 100%;
				
			}
			body{
				margin:0;
				overflow: hidden;
			}
			.box{
				width:100%;
				height: 100%;
				display: flex;
				padding:0;
				margin:0;
				list-style: none;
			}
		
			.box li{
				
			    flex-shrink: 0;
				width:100%;
			
			}
			.box li:last-child{
				position: relative;
			}
			.box li:last-child button{
				position: absolute;
				top:50%;
				left:50%;
				transform: translate(-50%,-50%);
			}
		</style>
		<script src="js/zepto.js"></script>
		<script src="js/touch.js"></script>
		<script>
			document.addEventListener("touchstart",function(ev){
				ev.preventDefault();
			})
		    $(function(){
//		    	$("div").on("tap",function(){
//		    		location.href="http://baidu.com";
//		    	})
              var n=0;
               $(".box").on("swipeLeft",function(){
               	   n++;
               	   if(n>=$("li").length) n=$("li").length-1;
               	 
               	   $(this).css("transform","translate3d(-"+n*100+"%,0,0)");
               })
               $(".box").on("swipeRight",function(){
               	   n--;
               	   if(n<0) n=0;
               	 
               	   $(this).css("transform","translate3d(-"+n*100+"%,0,0)");
               })
               $("button").on("tap",function(){
               	  location.href="http://baidu.com";
               })
		    	
		    })
		</script>
	</head>
	<body>
		<ul class="box">
			<li>abc1</li>
			<li>abc2</li>
			<li>abc3</li>
			<li><button>开始体验</button></li>
		</ul>
	</body>
</html>
