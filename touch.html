<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />
		<title></title>
		<style type="text/css">
			 
			  html,body{
			  	width:100%;
			  	height: 100%;
			  	overflow: hidden;
			  }
			  body{
			  	margin:0;
			  }
			  .box{
			  	padding: 0;
			  	margin:0 ;
			  	list-style: none;
			  	width:400%;
			  	height: 100%;
			  	transition: all 0.5s;
			  }
			  .box li{
			  	 width:25%;
			  	 float:left;
			  }
		</style>
		<script src="js/hammer.js"></script>
	</head>
	<body>
	   <ul class="box" id="box">
	   		<li>abc1</li>
	   		<li>abc2</li>
	   		<li>abc3</li>
	   		<li>abc4</li>
	   </ul>	
		
		<script>

			var box=document.getElementById("box");
			var lis=box.getElementsByTagName("li");
		    var hins = new Hammer(box);
		  
		    
		    
		    
           var i=0;
           var flag=true;
		   hins.on("panleft",function(){
	   	
		   	if(flag){
		   		i++;
		   		i==lis.length && (i=lis.length-1);  //逻辑与运算符的短路写法   
		   		 box.style.webkitTransform="translate3d(-"+i*25+"%,0,0)";
		   	 console.log(i);
		   	  flag=false;
		   	  
		   	}
		   	 
		   })
		   box.addEventListener("touchend",function(){
		   	
		   	flag=true;
		   })
		    hins.on("panright",function(){
		   if(flag){
		   		i--;
		   		if(i<0) i=0;
		   	 
		   	  flag=false;
		   	  box.style.webkitTransform="translate3d(-"+i*25+"%,0,0)";
		   	}
		   })
		</script>
	</body>
</html>
